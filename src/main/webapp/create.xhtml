<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
     </h:head>
 
     <h:body>
        <h:form>
            <p:growl id="messages" showDetail="false"/>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Name:"/>
                <p:inputText name="name" value="#{sampleRequestBean.name}"/>

            </h:panelGrid>
            <p:commandButton action="index" value="Save" icon="ui-icon-check" update="messages" actionListener="#{sampleRequestBean.buttonAction}" ajax="false"/>
        </h:form>
    </h:body>
</html>
