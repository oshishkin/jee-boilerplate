<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
    </h:head>
 
     <h:body>
         
        <p:growl id="messages" showDetail="false"/>

        <p:button outcome="create" value="Create new sample row" icon="ui-icon-star">
        </p:button>
             
        <p:dataTable var="result" value="#{sampleStateBean.result}">
            <p:column headerText="Id">
                <h:outputText value="#{result.recordId}" />
            </p:column>
         
            <p:column headerText="Name">
                <h:outputText value="#{result.name}" />
            </p:column>         
        </p:dataTable>

           <object type="application/pdf" data="./sampleservlet" height="300px" width="100%"/>
           <p:media value="#{sampleStateBean.media}" width="100%" height="300px" player="pdf"/>
     </h:body>
</html>
